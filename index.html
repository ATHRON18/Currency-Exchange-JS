<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Currency Converter</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet"
        href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />
</head>

<body>
    <div class="container">
        <h1><b>Currency Converter</b></h1>
        <form class="selection">
            <p><b>Enter amount</b></p>
            <input type="text" placeholder="---USD---">
            <div class="drop-down">
                <div class="from">
                    <p>From</p>
                    <img src="https://flagsapi.com/US/flat/64.png" alt="">
                    <select name="from" id="">
                    </select>
                </div>
                <span class="material-symbols-outlined">
                    sync_alt
                </span>
                <div class="to">
                    <p>To</p>
                    <img src="https://flagsapi.com/IN/flat/64.png" alt="">
                    <select name="to" id="">
                    </select>
                </div>
            </div>
                <div class="msg">1 USD = 80 INR</div>
                <button class="btn">Exchange</button>
        </form>
    </div>
</body>
<script src="code.js"></script>
<script src="app.js"></script>

</html>
